<button class="btn" ng-click="openModal()">
    Add Entry
</button>

<table class="table">

    <thead>
        <tr>
            <th class="table__cell">
                Time
            </th>
            <th class="table__cell">
                Name
            </th>
            <th class="table__cell">
                Email
            </th>
            <!-- more columns are possible -->
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="set in data">
            <th class="table__cell">
                {{ set.time | date : "short" }}
            </th>
            <td class="table__cell">
                {{ set.name }}
            </td>
            <td class="table__cell">
                {{ set.email }}
            </td>
        </tr>
    </tbody>

</table>






        
<div class="md-overlay" classie >
    <div class="md-modal md-effect-16" >
        <h3 class="md-heading">Add An Entry</h3>

        <form name="userForm" ng-submit="addEntry( userForm )" class="md-content" novalidate>

            <!-- NAME -->
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control" ng-model="user.name" required>
                <p class="error" ng-show="userForm.name.$invalid && userForm.name.$dirty">
                    Name required.
                </p>
            </div>

            <!-- EMAIL -->
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" ng-model="user.email" required>
                <p class="error" ng-show="userForm.email.$invalid && userForm.email.$dirty">
                    Valid email required.
                </p>
            </div>


            <div class="form-group">
                
                <button class="btn" type="submit" ng-disabled="userForm.$invalid">
                    Submit
                </button>

                <button class="btn btn--secondary" type="submit" ng-click="closeModal()">
                    Cancel
                </button>
            </div>

        </form>
    </div>
</div><!-- the overlay element -->
